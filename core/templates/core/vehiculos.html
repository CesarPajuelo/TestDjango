<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Marca Vehiculos</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){


            $("#enviar").click(function(){

                var url = `https://vpic.nhtsa.dot.gov/api/vehicles/GetVehicleTypesForMake/merc?format=json`;
                
                $.get(url,function(data){
                    console.log(data.MakeId);
                    console.log(data.MakeName);
                    console.log(data.VehicleTypeId);
                    console.log(data.VehicleTypeName);


                    $("#Vehiculos").append(`<tr> <td> ${MakeId}</td> <td>${MakeName}</td> <td>${VehicleTypeId}</td> <td>${VehicleTypeName}</td> <tr>`)

                })


            })


        })
    </script>
</head>
<body>
    <div class= "container">
        <div class="row">
            <h4>Marca Vehiculos</h4>
       
        <div class="row">
            <input type="number" min="1" max="10000" class="form-control mb-2" id=MakeId>
            <button type="button" class="btn btn-primary" id="enviar">Traer Datos</button>

        </div>
        <div class="row"> 
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID Marca</th>
                        <th scope="col">Marca</th>
                        <th scope="col"> ID Tipo de Vehiculo</th>
                        <th scope="col">Tipo de Vehiculo</th>
                    </tr>
                </thead>
                <tbody>



                </tbody>
            </table>



        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>   
</body>
</html>
